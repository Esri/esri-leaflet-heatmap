<!DOCTYPE html>
  <html>
  <head>
    <meta charset=utf-8 />
    <title>Esri Leaflet Debugging Sample</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- load leaflet from node_modules -->
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>

    <!-- load leaflet.heat from node_modules -->
    <script src="../node_modules/leaflet.heat/dist/leaflet-heat.js"></script>

    <!-- load esri leaflet from node_modules -->
    <script src="../node_modules/esri-leaflet/dist/esri-leaflet.js"></script>

    <!-- load heatmap feature layer source for debugging -->
    <script src="../dist/esri-leaflet-heatmap-debug.js"></script>

    <style>
      body {
        margin:0;
        padding:0;
      }

      #map {
        position: absolute;
        top:0;
        bottom:0;
        right:0;left:0;
      }

      #info-pane {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
        padding: 1em;
        background: white;
      }
    </style>
  </head>
  <body>

  <div id="map"></div>
  <div id="info-pane" class="leaflet-bar">
    <label>
    sample application for debugging
    </label>
  </div>

  <script>
    /*
    make a copy of this file in the same directory if you'd like git to ignore your local changes
    */

    var map = L.map('map').setView([ 40.706, -73.926], 14);

    L.esri.basemapLayer('Gray').addTo(map);
    var heatLayer = L.esri.Heat.featureLayer({
      url: 'https://services.arcgis.com/rOo16HdIMeOBI4Mb/ArcGIS/rest/services/Graffiti_Reports/FeatureServer/0',
      radius: 12
    }).addTo(map);
  </script>

  </body>
  </html>
